<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
	<head>
		<meta charset="UTF-8"/>
		<title>List of Owners</title>
	</head>
	<body>
		<h1 th:text="'List of Owners'">List of Owners...</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th style="width: 150px">Id</th>
					<th style="width: 200px">First Name</th>
					<th style="width: 120px">Last Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="owner : ${owner}">
					<td th:text="${owner.id}">1</td>
					<td th:text="${owner.firstName}">Jeo</td>
					<td th:text="${owner.lastName}">Martin</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
